<ion-content [fullscreen]="true">
  <div class="flex-content" >
    <img 
      *ngIf="screen==1"
      id="photo-fullscreen" 
      (click)="nextScreen()" 
      src="/assets/images/report_screen.jpeg">
    <img 
      *ngIf="screen==2"
      id="photo-fullscreen" 
      (click)="nextScreen()" 
      src="/assets/images/fire_screen.jpeg">
  </div>
</ion-content>
