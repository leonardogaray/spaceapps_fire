<ion-content [fullscreen]="true">
  <div class="flex-content" >
    <img 
      *ngIf="screen==1"
      id="photo-fullscreen" 
      (click)="nextScreen()" 
      src="/assets/images/report_screen.jpeg">
    <img 
      *ngIf="screen==2"
      id="photo-fullscreen" 
      (click)="nextScreen()" 
      src="/assets/images/fire_screen.jpeg">
    <img 
      *ngIf="screen==3"
      id="photo-fullscreen" 
      (click)="nextScreen()" 
      src="/assets/images/smoke_screen.jpeg">
    <div *ngIf="screen==4 && isCameraExist">
      <div style="text-align:center">
          <div class="btn-group">
              <button class="button" (click)="takeSnapshot()">Take Picture</button>
              <button class="button" (click)="changeWebCame(true)">Toggle Camera</button>
              <button class="button" (click)="onOffWebCame()">Switch camera</button>
          </div> <br />
          <webcam [height]="500" [width]="1000" [trigger]="triggerObservable" (imageCapture)="handleImage($event)"
              *ngIf="showWebcam" [switchCamera]="nextWebcamObservable"></webcam>
      </div>
  
      <div *ngIf="errors.length > 0">
          <h4>Error Messages:</h4>
          <ul *ngFor="let error of errors">
              <li>{{ error | json }}</li>
          </ul>
      </div>
  </div>
  </div>
</ion-content>
